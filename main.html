<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .header{
            position: fixed;
            width: 100%;
            height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(85, 107, 47);
        }
        .logo{
            height: 120px;
        }
        .main{
            width: 100%;
            height: 100%;
            padding-top: 130px;
            display: flex;
        }
        .nav-bar{
            width: 300px;
            min-height: 100vh;
            background-color: rgba(162, 255, 0, 0.4);
            display: flex;
            flex-direction: column;
        }
        .itemNav{
            font-size: 20px;
            text-decoration: none;
            color: black;
            margin-left: 40px;
            padding-top: 30px;
        }
        .itemNav:hover{
            color:rgb(71, 94, 34);
        }
        .sub-main{
            width: 100%;
            min-height: 100vh;
            background-color: rgb(177, 177, 177);
            padding: 60px;
        }
        .section1{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 30px;
            margin-right: 30px;
        }
        .imgAdd{
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .section2{
            margin-top: 30px;
            margin-left: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .projeto{
            background-color: rgb(85, 107, 47);
            width: 250px;
            padding: 15px;
            border-radius: 10px;
        }
        .projeto:hover{
            background-color:rgb(173, 214, 102) ;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgb(173, 214, 102);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .buttonClass{
            height: 25px;
            border: 0px;
            border-radius: 5px;
        }
        .campoTexto{
            height: 25px;
            width: 200px;
            border: 0px;
            border-radius:5px ;
        
        }
        .footer{
            background-color:rgb(85, 107, 47) ;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }
    </style>
    <title>BetControl</title>
</head>
<body>
    <div class="header">
        <img src="./Assets/Logo1.png" class="logo">
    </div>
    <div class="main">
        <div class="nav-bar">
            <a href="#" class="itemNav">Projetos</a>
            <a href="#" class="itemNav">Resumo Diário</a>
            <a href="#" class="itemNav">Gestões</a>
        </div>
        <div class="sub-main">
            <div class="section1">
                <img src="./Assets/botao-adicionar.png" class="imgAdd" onclick="abrirModal()">
                <div>
                    <input type="text" id="buscaProj" class="campoTexto" placeholder="Nome do projeto">
                    <button class="buttonClass" onclick="buscaProjeto()">Buscar</button>
                </div>
            </div>
            <div class="section2" id="projetosContainer">
                <!-- Projetos serão adicionados aqui -->
            </div>
        </div>
    </div>
    <div class="footer">
        <p>© 2025 Richard Junkes. Todos os direitos reservados.</p>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Novo Projeto</h2>
            <input type="text" id="nomeProjeto" placeholder="Nome do Projeto">
            <input type="date" id="dataInicio">
            <button onclick="adicionarProjeto()">Adicionar</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>
    
    <script>
        function abrirModal() {
            document.getElementById("modal").style.display = "flex";
        }
        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }
        function adicionarProjeto() {
            let nome = document.getElementById("nomeProjeto").value;
            let data = document.getElementById("dataInicio").value;
            if (nome === "" || data === "") {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            let container = document.getElementById("projetosContainer");
            let novoProjeto = document.createElement("div");
            novoProjeto.classList.add("projeto");
            novoProjeto.innerHTML = `<h2>${nome}</h2><p>Data de Início: ${data}</p>`;
            container.appendChild(novoProjeto);
            fecharModal();
        }
        function buscaProjeto(){
            let nomeBusca = document.getElementById("buscaProj").value.toLowerCase();
            let projetos = document.querySelectorAll(".projeto");

            projetos.forEach(projeto => {
                let nomeProjeto = projeto.querySelector("h2").textContent.toLowerCase();
                if (nomeProjeto.includes(nomeBusca)) {
                    projeto.style.display = "block"; 
                } else {
                    projeto.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
